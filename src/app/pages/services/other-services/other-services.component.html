<div class="container-fluid my-3">
    <div *ngFor="let service of services" [id]="service.slug" class="mb-3">
        <h2>{{ service.title }}</h2>
        <img [src]="service.image" alt="{{ service.title }}" class="img-fluid mb-3">
        <p>{{ service.text }}</p>
        <button class="btn btn-primary">{{ service.quoteButtonText }}</button>
    </div>
</div>
